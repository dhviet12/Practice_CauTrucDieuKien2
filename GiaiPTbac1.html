<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai PT bac 1</title>
</head>
<body>
<script>
    let a= parseFloat(prompt('Nhap a:'));
    let b=parseFloat(prompt('Nhap b'));
    if (a==0){
        if (b==0){
            alert('PT vo so nghiem');
        } else{
            alert('PT vo nghiem')
        }
    } else {
        let c= -b/a;
        alert('PT co nghiem la ' + c)
    }
</script>

</body>
</html>
