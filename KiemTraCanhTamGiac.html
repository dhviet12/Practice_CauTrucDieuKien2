<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap canh: '));
    let b = parseInt(prompt('Nhap mot canh khac: '));
    let c = parseInt(prompt('Nhap mot canh khac: '));
    if (a>0 && b>0 && c>0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('Day la so canh cua mot tam giac');
        }
    }
    else {
        alert('Day khong phai la so canh cua tam giac');
    }
</script>

</body>
</html>
