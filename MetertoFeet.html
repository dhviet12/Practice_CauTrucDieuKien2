<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= prompt('Nhap "meter" de chuyen doi tu meter sang feet ');
    if (x == 'meter'){
        let m= prompt('Nhap so luong meter');
        let result= m* 3.2808;
        alert(m+ ' meters tuong ung voi '+ result + ' feets');
    } else
        alert('Ban nhap khong dung yeu cau');
</script>

</body>
</html>
