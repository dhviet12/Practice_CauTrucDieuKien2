<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai PT bac 2</title>
</head>
<body>
<script>
    let a= parseFloat(prompt('Nhap so a'));
    let b=parseFloat(prompt('Nhap so b'));
    let c= parseFloat(prompt('Nhap so c'));
    let delta= b*b - 4*a*c;
    if (delta >0){
        let x1= (-b+ Math.sqrt(delta))/2*a;
        let x2= (-b- Math.sqrt(delta))/2*a;
        alert('PT co nghiem x1: '+ x1 + ' x2: '+ x2);
    } else if(delta==0){
        let x= -b/2*a;
        alert('PT co nghiem kep x1=x2 '+ x)
    }
    else
        alert('PT vo nghiem');
</script>

</body>
</html>
